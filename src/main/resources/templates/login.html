<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<h1>Login</h1>
<!--<img th:src="@{/images/TacoCloud.png}"/>-->
<div th:if="${param.error}">
    <h4>Unable to login.Error: </h4><span th:text="${param.error}"></span>
    <h5> Check your username and password</h5>
</div>
<p>New here? Click
    <a th:href="@{/register}">here</a> to register.
</p>
<form method="POST" th:action="@{/login}" id="loginForm">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>
    <input type="submit" value="Login"/>
</form>

<a th:href="@{/oauth2/authorization/github}">Sign in with GitHub</a></br>
<a th:href="@{/oauth2/authorization/google}">Sign in with Google</a>
</body>
</html>
